<form [formGroup]="modalForm">
  <div class="modal">
    <div class="title">
      <h1>
        {{new(data)? 'Новая запись' : 'Запись #'+data.id}}
      </h1>
    </div>
    <div class="content">
      <div class="field">
        <div class="input">
          <app-invalid-alert class="alert"
                             [invalid]="modalForm.controls['resources'].invalid && modalForm.controls['resources'].dirty"></app-invalid-alert>
          <input type="number"
                 placeholder="Средства"
                 formControlName="resources"
                 id="resources"
                 name="resources">
        </div>
        <app-invalid-popover
          [invalid]="modalForm.controls['resources'].invalid && modalForm.controls['resources'].dirty"></app-invalid-popover>
      </div>
      <div class="field">
        <div class="input">
          <app-invalid-alert class="alert alert-textarea"
                             [invalid]="modalForm.controls['comment'].invalid && modalForm.controls['comment'].dirty"></app-invalid-alert>
          <textarea maxlength="512" rows="5" placeholder="Комментарий" formControlName="comment"
                    name="comment"></textarea>
        </div>
        <app-invalid-popover
          [invalid]="modalForm.controls['comment'].invalid && modalForm.controls['comment'].dirty"></app-invalid-popover>
      </div>
    </div>
    <div class="actions">
      <div class="buttons">
        <div>
          <button mat-button (click)="submit()" [disabled]="modalForm.invalid">{{new(data)? 'Добавить' : 'Сохранить'}}
          </button>
        </div>
        <div>
          <button mat-button mat-dialog-close class="close">Отменить</button>
        </div>
      </div>
    </div>
  </div>
</form>
